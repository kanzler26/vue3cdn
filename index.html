<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue base</title>
    <link rel="stylesheet" type="text/css" href="C:/Users/Artur/Documents/repos/VueStart/vue3cdn/theme.css" />
</head>

<body>
    <div class="container pt-5" id="app">
        <div class="card">
            <h1>{{title}}
            </h1>
            <div class="form-control">
                <input type="text" :placeholder=placeholderString v-model="inputValue"
                    @keypress.enter="addNewNote">
            </div>
            <button class="btn" @click="addNewNote">Добавить</button>
            <hr />
            <ul class="list" v-if="notes.length>0">
                <li class="list-item" v-for="(myNote, iter) in notes">
                    ({{iter+1}}){{ myNote.toUpperCase()}}
                    <button class="btn danger" @click="delNote(iter)">Удалить</button>
                </li>
                <hr>
                <li><strong>Общее колиство: {{notes.length}}</strong> | Удвоенное: {{doubleCountComp}}</li>
            </ul>
            <div v-else>Заметок пока нет, добавьте первую</div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="C:/Users/Artur/Documents/repos/VueStart/vue3cdn/app.js">
    </script>
</body>

</html>
